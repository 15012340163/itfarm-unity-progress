<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITFarm Unity Project Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 25px;
            margin-bottom: 20px;
        }
        .progress-bar {
            height: 30px;
            width: 0%; /* Default to 0% */
            background-color: #4CAF50;
            text-align: center;
            color: white;
            border-radius: 25px;
        }
        .task {
            margin-bottom: 15px;
        }
        .task .status {
            font-weight: bold;
            color: #4CAF50;
        }
        .task.pending .status {
            color: #FF9800;
        }
        .task.completed .status {
            color: #4CAF50;
        }
        .task .description {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>ITFarm Unity Project - Development Progress</h1>
    
    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar">0%</div>
    </div>
    
    <!-- Task List -->
    <div class="task pending">
        <span class="status">üõ†Ô∏è In Progress</span>
        <span class="description">Create Unity Scene (Terrain, Skybox, Lighting)</span>
    </div>
    
    <div class="task pending">
        <span class="status">üõ†Ô∏è In Progress</span>
        <span class="description">3x3 Farm Grid Layout</span>
    </div>
    
    <div class="task completed">
        <span class="status">‚úÖ Completed</span>
        <span class="description">Add Player Control (WASD movement)</span>
    </div>
    
    <div class="task pending">
        <span class="status">üõ†Ô∏è In Progress</span>
        <span class="description">Plant Selection Popup</span>
    </div>
    
    <div class="task pending">
        <span class="status">üõ†Ô∏è In Progress</span>
        <span class="description">Outfit Switch Feature</span>
    </div>

    <script>
        // Function to animate the progress bar
        function updateProgressBar(targetPercentage) {
            const progressBar = document.getElementById('progress-bar');
            let currentPercentage = 0;
            
            // Animate the progress bar to the target percentage
            const interval = setInterval(function() {
                if (currentPercentage >= targetPercentage) {
                    clearInterval(interval);
                } else {
                    currentPercentage++;
                    progressBar.style.width = currentPercentage + '%';
                    progressBar.innerText = currentPercentage + '%';
                }
            }, 30); // Update every 30ms
        }

        // Start the progress bar animation (adjust the target percentage as needed)
        updateProgressBar(600); // Set to 60% for now
    </script>
</body>
</html>
